<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoneyMaster</title>
    <script
      src="https://kit.fontawesome.com/d1b06f7bc2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center m-5 text-info">Money Master <i class="fa-solid fa-sack-dollar text-warning"></i></i></h1>
   <div class="container text-center ">
  <div class="row">
    <div class="col">
      <img class="image-fluid" src="./Pexels Photo by Karolina Grabowska.png" alt="">
    </div>
    <div class="col bg-light gx-5 ms-5 p-5">
      <h1>Income</h1>
        <p class="mt-3">Income:
        <input id="income" class="px-4 ms-2 bg-secondary border-0 rounded"></input>
        </p>
        <h1>Expenses</h1>
         <p class="mt-3">Food:
        <input id="food" class="px-4 ms-4 bg-secondary border-0 rounded"></input>
        </p>
         <p>Rent:
        <input id="rent" class="px-4 ms-4 bg-secondary border-0 rounded"></input>
        </p>
         <p>Clothes:
        <input id="clothes" class="px-4 ms-2 bg-secondary border-0 rounded"></input>
        </p>
        <button id="calculateButton" class="btn btn-primary fs-5 px-3 mt-3">Calculate</button>
        <h3  class="mt-4">Total Expense: <span id="totalExpense">00</span></h3>
        <h3 class="mt-4">Total Balance: <span id="totalBalance" >00</span> </h3>
        <p class="mt-5">save: <input id="savePercent" class="w-25 ms-2 py-1 bg-secondary border-0 rounded" type=" "> % <button id="save"  class="btn btn-primary py-1 px-5">Save</button></p>
        <h3>Saving Amount: <span id="amount">00</span></h3>
        <h3 class="mt-3">Remaining Balance: <span id="remain">00</span> </h3>

    </div>
  </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
